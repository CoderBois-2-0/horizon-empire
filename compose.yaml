services:
  graph:
    image: neo4j:2025.11.2
    restart: always
    ports:
      - 7474:7474   # Neo4j Browser
      - 7687:7687   # Bolt (driver)
    environment:
      NEO4J_AUTH: neo4j/your_password
    volumes:
      - horizon-graph:/data

volumes:
  horizon-graph:
  document:
    image: mongo:8.2.3
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: horizon-empire
      MONGO_INITDB_ROOT_USERNAME: horizon
      MONGO_INITDB_ROOT_PASSWORD: horizon
    volumes:
      - horizon-document:/data/db

volumes:
  horizon-document:
